<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Academy: Мишка</title>
  </head>
  <body>
    <!-- STARTS HEADER-->
    <header class="page-header">
      <img class="navbar__logo" src="http://placehold.it/150x80">
      <button class="button navbar__button " type="button" name="navbar__button">Открыть меню</button>
      <nav class="navbar">
      <!-- in mobile viewport menu is visible by default. If JS is enabled, script adds 'hidden' class and changes button appearance-->
        <ul class="navbar__menu">
          <li class="navbar__menu-item">
            <a class="navbar__menu-link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="navbar__menu-item">
            <a class="navbar__menu-link" href="form.html">Вязание на заказ</a>
          </li>
          <li class="navbar__menu-item">
            <a class="navbar__menu-link" href="search.html">Поиск по сайту</a> <!-- icon will be added in css -->
          </li>
          <li class="navbar__menu-item">
            <a class="navbar__menu-link" href="cart.html">Корзина: пока пуста</a> <!-- icon will be added in css -->
          </li>
        </ul>
      </nav> <!-- end of menu -->
      <h1 class="page-header__main-header page-header__main-header--form">Вязание на заказ</h1>
    </header>
    <!-- ENDS HEADER-->
    <!-- STARTS MAIN FORM-->
    <main class="form-main-content">
      <p class="form-main-content__description">Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.</p>
      <form class="main-form">
        <fieldset class="main-form__fieldset">
          <legend class="main-form__legend">Тип</legend>
          <input class="main-form__input" type="radio" name="kind-of-product" id="product-interior" checked>
          <label class="main-form__label" for="product-interior">Аксессуар для интерьера</label>
          <input class="main-form__input" type="radio" name="kind-of-product" id="product-toy">
          <label class="main-form__label" for="product-toy">Детская игрушка</label>
        </fieldset>
        <fieldset class="main-form__fieldset">
          <legend class="main-form__legend">Цвет</legend>
          <input class="main-form__input" type="checkbox" id="color-white">
          <label class="main-form__label" for="color-white">Белый</label>
          <input class="main-form__input" type="checkbox" id="color-gray">
          <label class="main-form__label" for="color-gray">Серый</label>
          <input class="main-form__input" type="checkbox" id="color-tiffany">
          <label class="main-form__label" for="color-tiffany">«Тиффани»</label>
          <input class="main-form__input" type="checkbox" id="color-black">
          <label class="main-form__label" for="color-black">Чёрный</label>
          <input class="main-form__input" type="checkbox" id="color-pink">
          <label class="main-form__label" for="color-pink">Розовый</label>
          <input class="main-form__input" type="checkbox" id="color-orange">
          <label class="main-form__label" for="color-orange">Оранжевый</label>
        </fieldset>
        <fieldset class="main-form__fieldset">
          <legend class="main-form__legend">ФИО</legend>
          <label class="main-form__label" for="fullname-name">Имя:</label>
          <input class="main-form__input" type="text" placeholder="Введите ваше имя*" id="fullname-name" required>
          <label class="main-form__label" for="fullname-lastname">Отчество:</label>
          <input class="main-form__input" type="text" placeholder="Укажите фамилию*" id="fullname-lastname" required>
          <label class="main-form__label" for="fullname-middlename">Фамилия:</label>
          <input class="main-form__input" type="text" placeholder="Отчество, если желаете" id="fullname-middlename">
        </fieldset>
        <fieldset class="main-form__fieldset">
          <legend class="main-form__legend">Тел</legend>
          <input class="main-form__input" type="tel" placeholder="+7 XXX XX XX*" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" required>
        </fieldset>
        <fieldset class="main-form__fieldset">
          <legend class="main-form__legend">E-Mail</legend>
          <input class="main-form__input" type="email" placeholder="Ваш Email*" pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" required>
        </fieldset>
        <fieldset class="main-form__fieldset">
          <legend class="main-form__legend">Доп</legend>
          <textarea class="main-form__textarea">Опишите все ваши пожелания к заказу</textarea>
        </fieldset>
        <span class="main-form__notice">*Поля обязательны для заполнения</span>
        <button class="button button--big main-form__button">Отправить заказ</button>
      </form>
    </main>
    <!-- ENDS MAIN FORM-->
    <!-- STARTS FOOTER-->
    <footer class="page-footer">
      <ul class="social page-footer__social">
        <li class="social__item">
          <a class="social__link" href="#"><img class="social__icon" src="http://placehold.it/30" alt="instagram"></a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#"><img class="social__icon" src="http://placehold.it/30" alt="facebook"></a>
        </li>
        <li class="social__item">
          <a class="social__link" href="#"><img class="social__icon" src="http://placehold.it/30" alt="twitter"></a>
        </li>
      </ul>
      <div class="html-academy-caption">
        <span class="html-academy-caption__title">Разработано</span>
        <img class="html-academy-caption__logo" src="http://placehold.it/30x35" alt="html-academy">
      </div>
    </footer>
    <!-- ENDS FOOTER-->
  </body>
</html>
